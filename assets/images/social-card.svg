<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0b0b12"/>
      <stop offset="1" stop-color="#141424"/>
    </linearGradient>
    <linearGradient id="brandGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#ff6b9d"/>
      <stop offset="1" stop-color="#00c9ff"/>
    </linearGradient>
    <linearGradient id="hl" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#00c9ff"/>
      <stop offset="0.5" stop-color="#92fe9d"/>
      <stop offset="1" stop-color="#ff9a9e"/>
    </linearGradient>
    <filter id="softGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="20" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <clipPath id="cardClip">
      <rect x="10" y="10" width="1180" height="610" rx="28" ry="28"/>
    </clipPath>
  </defs>

  <g clip-path="url(#cardClip)">
    <rect x="10" y="10" width="1180" height="610" fill="url(#bg)"/>
    <ellipse cx="960" cy="40" rx="420" ry="120" fill="#ff6b9d" opacity="0.12" filter="url(#softGlow)"/>
    <ellipse cx="300" cy="560" rx="420" ry="140" fill="#00c9ff" opacity="0.10" filter="url(#softGlow)"/>

    <!-- Brand Row -->
    <g transform="translate(60,70)">
      <path d="M24 4c6 0 11 4 11 10 0 9-10 15-11 16-1-1-11-7-11-16 0-6 5-10 11-10z" fill="url(#brandGrad)"/>
      <text x="50" y="16" font-family="'Playfair Display', serif" font-size="42" fill="white" opacity="0.95">Soulmate Sketch</text>
    </g>

    <!-- Headline -->
    <g transform="translate(60,160)">
      <text font-family="'Playfair Display', serif" font-size="82" fill="#ffffff" font-weight="800">
        <tspan x="0" y="0">Discover Your </tspan>
        <tspan fill="url(#hl)">Perfect Match</tspan>
        <tspan fill="#ffffff"> </tspan>
      </text>
      <text y="78" font-family="'Playfair Display', serif" font-size="82" fill="#ffffff" font-weight="800">with AI Magic</text>
    </g>

    <!-- Subcopy -->
    <g transform="translate(60,340)" opacity="0.95">
      <text font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial" font-size="28" fill="#cfd3de">
        <tspan x="0" dy="0">Get a custom soulmate sketch &amp; compatibility profile powered by advanced AI that analyzes</tspan>
        <tspan x="0" dy="38">your photo, personality, and energy signature. See exactly what your destined partner looks like.</tspan>
      </text>
    </g>

    <!-- Bottom Bar -->
    <g transform="translate(10,520)">
      <rect width="1180" height="100" fill="#0f1122" opacity="0.92"/>
      <text x="40" y="64" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial" font-size="30" fill="#ffffff" font-weight="700">Soulmate Sketch - AI-Powered Love Discovery</text>
      <text x="1140" y="64" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial" font-size="26" text-anchor="end" fill="#9aa3b2">soulmatesketch.com</text>
    </g>
  </g>

  <!-- Border -->
  <rect x="10" y="10" width="1180" height="610" rx="28" ry="28" fill="none" stroke="rgba(255,255,255,0.18)"/>
</svg>

